<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Little Lemon Restourant" />
    <meta name="description" content="Little Italian restourant" />
    <meta name="keywords" content="restourant,italian,small" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>
  </head>
  <body>
    <form>
      <div>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email" />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="number_of_people">Number of people (1-8)</label>
        <input
          type="number"
          id="number_of_people"
          name="number_of_people"
          min="1"
          max="8"
        />
      </div>
      <div>
        <label for="cancelation_policy"
          >I agree to the cancellation policy</label
        >
        <input
          type="checkbox"
          id="cancelation_policy"
          name="cancelation_policy"
        />
      </div>
      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
