<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="title" content="Little Lemon Restourant" />
    <meta name="description " content="Small Italian restourant" />
    <meta name="keywords" content="restourant" />
    <meta name="author" content="Pepo Banchev" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>
    <link
      rel="icon"
      type="image/png"
      href="/coding/Javascript/JS/Meta Course/HTML,CSS Course/logo.png"
    />
  </head>
  <body>
    <img
      src="/coding/Javascript/JS/Meta Course/HTML,CSS Course/logo.png"
      alt="Italian Pizza"
    />
    <main>
      <form>
        <div>
          <label for="user_name">Username</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            minlength="6"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="user_password"
            name="user_password"
            minlength="6"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
